---
- yum: name={{item}} state=present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'Fedora'
  with_items:
    - firewalld
    - vim-enhanced
    - elinks
    - ntp
    - git
    - wget
    - unzip 
    - psmisc
    - htop
    - libsemanage-python
- service: name={{item}} state=started enabled=yes
  with_items: 
    - ntpd
