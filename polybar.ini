[bar/main]
font-0 = "DejaVu Sans Mono:size=12;1"
modules-left = "xworkspaces alsa ram_used ram_free"
modules-right = "lan wifi tray date"
background = "#efefef"
foreground = "#000"
monitor = "DP-5"
module-margin = 2
separator = "â€¢"
separator-color = "#990000"

[module/ram_used]
type = "internal/memory"
interval = 3
label = %gb_used% used

[module/ram_free]
type = "internal/memory"
interval = 3
label = %gb_free% free

[module/tray]
type = "internal/tray"

[module/alsa]
type = "internal/alsa"
format-volume = "Vol: <label-volume>"

[module/lan]
type = "internal/network"
interface = "br-teratan"

[module/wifi]
type = "internal/network"
interface-type = "wireless"


[module/xworkspaces]
type = "internal/xworkspaces"
label-active-background = "#4caf50"

format = <label-state>

[module/date]
type = "internal/date"
date = %Y-%m-%d %H:%M
